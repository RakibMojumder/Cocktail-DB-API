<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="text-center text-success my-5">Welcome To My Cocktail DB</h1>
    </header>

    <main class="container">
        <!-- search section -->
        <section>
            <div class="mb-3">
                <input id="search-input-feild" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search Here Your Favourite Cocktail">
                <button id="search-btn" class="btn btn-success my-4 w-100">click me</button>
            </div>
        </section>

        <!-- error message section -->
        <section id="error-message" class="text-center text-success my-5 d-none">
            <h3>Not found any result. Search again...</h3>
        </section>

        <!-- spinner section -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <div id="cocktail-container" class="row row-cols-1 row-cols-md-4 g-4"></div>
        </section>

        <!-- show all button -->
        <section id="show-all" class="text-center d-none">
            <button id="show-all-btn" class="btn btn-success my-4">Show All</button>
        </section>
    </main>


    <!-- bootstrap css -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- js part -->
    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
